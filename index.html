<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Tambahkan viewport meta -->
    <title>Bagus Access Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <button class="share-button" data-link="">
            <svg width="20" height="20" viewBox="0 0 16 16">
                <path fill="currentColor" d="M10.646 3.853L11 4.207l.707-.707-.354-.354L8.354.146H7.646L4.646 3.146l-.354.353.707.707.354-.354L7.5 1.707v7.793h1V1.707l2.146 2.146zM1 5.5l.5-.5H4v1H2v9h12v-9h-2v-1h2.5l.5.5v10l-.5.5H1.5l-.5-.5v-10z"></path>
            </svg>
        </button>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="assets/Bagus Darmawann.png" alt="Profile Avatar">
        </div>
        <h1>Bagus Darmawan</h1>

        <a class="tile" href="https://www.youtube.com/aniakubow" target="_blank" rel="noopener noreferrer">
            <div class="icon">📺</div>
            <p>YouTube</p>
            <button class="tile-share-button" data-link="https://www.youtube.com/aniakubow">🔗</button>
        </a>

        <a class="tile" href="https://www.twitter.com/ania_kubow" target="_blank" rel="noopener noreferrer">
            <div class="icon">🐦</div>
            <p>Twitter</p>
            <button class="tile-share-button" data-link="https://www.twitter.com/ania_kubow">🔗</button>
        </a>

        <a class="tile" href="https://bytes.dev/?r=ania" target="_blank" rel="noopener noreferrer">
            <div class="icon">💡</div>
            <p>Coding Tips!</p>
            <button class="tile-share-button" data-link="https://bytes.dev/?r=ania">🔗</button>
        </a>
    </div>

    <footer>
        <p>© 2025 Bagus Access Center. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">Facebook</a>
            <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">Twitter</a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
        </div>
    </footer>

    <!-- Floating Button -->
    <button id="customize-btn">🎨</button>

    <!-- Popup Customization -->
    <div id="custom-modal" class="hidden">
        <div class="modal-content">
            <h3>Kustomisasi Background</h3>
            <label for="bg-color">Pilih Warna:</label>
            <input type="color" id="bg-color">
            
            <label for="bg-image">Upload Gambar:</label>
            <input type="file" id="bg-image" accept="image/*">
            
            <button id="apply-bg">Terapkan</button>
            <button id="close-modal">Tutup</button>
            <button id="reset-bg">Reset Background</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
